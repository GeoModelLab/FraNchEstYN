    left:  [home, reference, articles]
    right: [github]
  components:
    home:
      text: "Home"
      href: index.html
    reference:
      text: "Reference"
      href: reference/index.html
    articles:
      text: "Articles"
      menu:
        - text: "Getting started"
          href: articles/getting-started.html
        - text: "Case studies"
